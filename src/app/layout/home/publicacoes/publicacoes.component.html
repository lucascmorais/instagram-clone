<div class="row" *ngFor="let publication of publications">
  <div class="col d-flex justify-content-center">
    <div class="card">
      <div class="card-body">
        <p class="card-text"><strong>{{ publication.nome_completo }}</strong></p>
      </div>

      <img class="card-img" [src]="publication.url_image || ''"/>
      <div class="card-body">
        <p class="card-text">
          <strong>{{ publication.nome_completo }} </strong> {{ publication.titulo }}
        </p>
        <hr />
        <input 
          type="text" 
          class="form-control comentario"
          placeholder="Adicione um comentÃ¡rio...">
      </div>
    </div>
  </div>
</div>
