<div class="modal fade" id="modalNewPost" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="progressPublication === 'pending'">
            <form [formGroup]="formulario" (ngSubmit)="publish()">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Criar publicação</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input 
                        type="file" 
                        class="form-control"
                        accept="image/*"
                        (change)="prepareImageUpload($event)">
                    <input 
                        type="text" 
                        name="title-publication" 
                        class="form-control"
                        placeholder="Titulo da publicação" 
                        formControlName="titulo">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary">Salvar mudanças</button>
                </div>
            </form>
        </div>
        <div class="modal-content" *ngIf="progressPublication === 'progress'">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Publicação em Andamento</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Progresso: {{ progressUpload }} %
            </div>
        </div>
        <div class="modal-content" *ngIf="progressPublication === 'finished'">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Publicação concluida</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Sua publicação foi realizada com sucesso!
            </div>
        </div>
    </div>
</div>
